<html>
<head>
  <title> Forms </title>
  <link rel="stylesheet" href="styleform.css">



</head>


<body>

  <header>Form Details</header>

  <form>

    <section>
      <fieldset>
        <legend> Your Details </legend>

        <label>
          Name:
          <input type="text" name="name">
          <br />
        </label>

        <label>
          Password:
          <input id='username' type="text" name="password">
          <br />
        </label>



        <label>
          Email:
          <input type="text" name="email">
          <br />
        </label>
      </fieldset>
    </section>


    <section>
      <fieldset>
        <legend>Gender</legend>
        <input  type="radio" name="sex" value="male">  Male
        <input type="radio" name="sex" value="female"> Female
      </fieldset>
    </section>


    <section>
      <fieldset>
        <legend> Transportation </legend>
        <input  type="checkbox" name="vehicle" value="Bike"> bike
        <input type="checkbox" name="vehicle" value="Car">  car
        <input type="checkbox" name="vehicle" value="Car"> other
      </fieldset>
    </section>


    <section>
      <fieldset>
        <legend> List of Items </legend>
        <ul>
          <li> Item 1</li>
          <li> Item 2 </li>
          <li> Item 3 </li>
        </ul>

      </fieldset>
    </section>

    <section>
      <fieldset>
        <p class ="highlight">

          <label for="hear-about">
            How did you hear about us?
          </label>

          <select name="referer" id="hear-about">
            <option  value="google">Google</option>
            <option value="friend">Friend</option>
            <option value="advert">Advert</option>
            <option value="other">Other</option>
          </select>
        </p>

      </fieldset>
    </section>



    <section>
      <fieldset>
        <legend> Submission </legend>
        <input class="highlight" type="submit" value="Submit">
      </fieldset>
    </section>

  </form>

  <script>

    function change_tag(tag, apply_class) {
      var tag_change= document.getElementsByTagName(tag);
      for (var i =0; i < tag_change.length;i++) {
        tag_change[i].className= apply_class;
      }
    }
    change_tag("li", "highlight_text");
    change_tag("label", "highlight_text");
    change_tag("legend", "highlight_text");
    change_tag("header", "highlight_text");



    function change_class(old_className, apply_new_class) {
      var class_ch= document.getElementsByClassName(className);
      for (var i =0; i < class_ch.length;i++) {
        class_ch[i].className= apply_new_class;
      }
    }

    change_class("highlight", "highlight_text");



    function setup() {
      var textInput=document.getElementById('username');
      console.log(textInput);
      textInput.focus();
    }
    window.addEventListener('load', setup, false);


  </script>

</body>
</html>
